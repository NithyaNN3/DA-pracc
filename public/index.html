<!DOCTYPE html>
<html>
  <head>
    <title>Fetch data from MongoDB</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <h3>Filter</h3>
    <form>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="location" id="location" name="location" required>
        <br>
        <label for="property-type">Property:</label>
        <input type="property-type" id="property-type" name="property-type">
        <br>
        <label for="bedrooms">No. of Bedrooms:</label>
        <input type="bedrooms" id="bedrooms" name="bedrooms">
      </div>
    </form>
    <h1>Property listings</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Listing URL</th>
          <th>Name</th>
          <th>Interaction</th>
          <th>Property Type</th>
          <th>Room Type</th>
          <th>Bed Type</th>
          <th>Minimum Nights</th>
          <th>Maximum Nights</th>
          <th>Cancellation Policy</th>
          <th>Accommodates</th>
          <th>Bedrooms</th>
          <th>Beds</th>
          <th>Number of Reviews</th>
          <th>Bathrooms</th>
          <th>Price</th>
          <th>Security Deposit</th>
          <th>Cleaning Fee</th>
          <th>Extra People</th>
          <th>Guests Included</th>
          <th>Host Name</th>
          <th>Address Market</th>
          
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
    <script src="/index.js"></script>
  </body>
</html>
