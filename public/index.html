<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch data from MongoDB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h3>Filter Properties</h3>
    <form id="property-form" class="mb-4">
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="property-type">Property Type:</label>
        <select id="property-type" name="property-type" class="form-control">
          <option value="">Select a property type</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bedrooms">No. of Bedrooms:</label>
        <select id="bedrooms" name="bedrooms" class="form-control">
          <option value="">Select number of bedrooms</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h4 id="listing-title">Property Listings</h4>

    <!-- Container for displaying initial table format and filtered card format -->
    <div id="property-listing">
      <!-- Table format for initial display -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Listing URL</th>
            <th>Name</th>
            <th>Interaction</th>
            <th>Property Type</th>
            <th>Room Type</th>
            <th>Bed Type</th>
            <th>Minimum Nights</th>
            <th>Maximum Nights</th>
            <th>Cancellation Policy</th>
            <th>Accommodates</th>
            <th>Bedrooms</th>
            <th>Beds</th>
            <th>Number of Reviews</th>
            <th>Bathrooms</th>
            <th>Price</th>
            <th>Security Deposit</th>
            <th>Cleaning Fee</th>
            <th>Extra People</th>
            <th>Guests Included</th>
            <th>Host Name</th>
            <th>Address Market</th>
          </tr>
        </thead>
        <tbody id="data">
          <!-- Table rows will be dynamically added here by JavaScript for the initial display -->
        </tbody>
      </table>

      <!-- Card format for filtered display -->
      <div id="results" style="display: none;">
        <!-- Card-format results will be dynamically added here after submitting the form -->
      </div>
    </div>
  </div>

  <script src="/index.js"></script>
</body>
</html>
