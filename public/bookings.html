<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Add Data</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <h1>Let's book the property</h1>
  <h3>Booking Details</h3>
  
  <form id="addForm" class="needs-validation" novalidate>

    <div class="form-group"></div>
      <label for="checkin">Check-In:</label>
      <input type="text" class="form-control" id="checkin" name="checkin" placeholder="Enter check-in date (dd/mm/yyyy)" required>
      <div class="invalid-feedback">Please provide a valid check-in date.</div>
    </div>

    <div class="form-group">
      <label for="checkout">Check-Out:</label>
      <input type="text" class="form-control" id="checkout" name="checkout" placeholder="Enter checkout date (dd/mm/yyyy)" required>
      <div class="invalid-feedback">Please provide a valid checkout date.</div>
    </div>
    <h3>Your Details</h3>
    <div class="form-group">
      <label for="name">Your name:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
      <div class="invalid-feedback">Please provide a valid name.</div>
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Enter email address" required>
      <div class="invalid-feedback">Please provide a valid email address.</div>
    </div>
    <div class="form-group">
      <label for="mobile">Your Mobile No.:</label>
      <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
      <div class="invalid-feedback">Please provide a valid number.</div>
    </div>
    <div class="form-group">
      <label for="postalAddr">Postal Address:</label>
      <input type="text" class="form-control" id="postalAddr" name="postalAddr" placeholder="Enter your postal address" required>
      <div class="invalid-feedback">Please provide a valid address</div>
    </div>
    <div class="form-group">
      <label for="resAddr">Residential Address:</label>
      <input type="text" class="form-control" id="resAddr" name="resAddr" placeholder="Enter your residential address" required>
      <div class="invalid-feedback">Please provide a valid address.</div>
    </div>
    <button type="submit" class="btn btn-primary">Book now</button>
  </form>

  <div id="error-message"></div>
  <script src="/bookings.js"></script>
</body>

</html>
